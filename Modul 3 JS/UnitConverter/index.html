<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="box">
      <div id="inputTop">
        <h1>Metric/Imperial unit converter</h1>
        <div>
          <input id="input" placeholder="0" />
        </div>
        <button id="convertButton">Convert</button>
      </div>
      <div id="converted">
        <div id="length">
          <h3 id="lengthEl">Length (Meter/Feet)</h3>
          <h4><span id="meterToFeet">0 meters = 0 feet</span> | <span id="feetToMeter"> 0 feet = 0 meters</span>
        </div>
       <div id="volume">          
        <h3 id="volumeEl">Volume (Liters/Gallons)</h3>
        <h4><span id="litersToGallons">0 liters = 0 gallons</span> | <span id="gallonsToLitres"> 0 gallons = 0 liters</span>
        </div>
       <div id="mass">
        <h3 id="massEl">Mass (Kilograms/Pounds)</h3>
        <h4><span id="kiloToPound">0 kilos = 0 pounds</span> | <span id="poundsToKilo">0 pounds = 0 kilos</span></h4>
       </div>
      </div>
    </div>
  </body>
</html>
