<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="home">HOME</h3>
        <div>
          <div class="hometext"></div>
          <div class="homecounter">
            <div class="homescore">0</div>
          </div>
        </div>
        <div class="btncounterhome">
          <div class="homebtn1" onclick="homePlus1()"></div>
          <div class="homebtn1text">+1</div>
          <div class="homebtn2" onclick="homePlus2()"></div>
          <div class="homebtn2text">+2</div>
          <div class="homebtn3" onclick="homePlus3()"></div>
          <div class="homebtn3text">+3</div>
        </div>

        <h3 class="guest">GUEST</h3>
        <div>
          <div class="guesttext"></div>
          <div class="guestcounter">
            <div class="guestscore">0</div>
          </div>
        </div>
        <div class="btncounterguest">
          <div class="guestbtn1" onclick="guestPlus1()"></div>
          <div class="guestbtn1text">+1</div>
          <div class="guestbtn2" onclick="guestPlus2()"></div>
          <div class="guestbtn2text">+2</div>
          <div class="guestbtn3" onclick="guestPlus3()"">
        </div>
        <div class="guestbtn3text">+3</div>
      </div>
    </div>
  </body>
</html>
